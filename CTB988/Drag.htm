<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简单拖曵原理实例</title>
    <style type="text/css">
        #drag
        {
            width: 400px;
            height: 400px;
            cursor: move;
            position: absolute;
            border: solid 1px #ccc;
            float: right;
            z-index: 100;
            right: 0;
            top: 0;
            min-height: 250px;
            overflow-y: auto;
            max-height: 600px;
        }
        h3
        {
            color: #fff;
            background: none repeat scroll 0 0 rgba(16, 90, 31, 0.7);
            color: #FFFFFF;
            height: 30px;
            line-height: 30px;
            margin: 0;
        }
    </style>
    <script src="Scripts/jquery-1.4.1.js" type="text/javascript"></script>
    <script type="text/javascript">  
		// 模块拖拽  
		$(function(){  
		var _move=false;//移动标记  
		var _x,_y;//鼠标离控件左上角的相对位置  
		    $("#drag").click(function(){  
		        //alert("click");//点击（松开后触发）  
		        }).mousedown(function(e){  
		        _move=true;  
		        _x=e.pageX-parseInt($("#drag").css("left"));  
		        _y=e.pageY-parseInt($("#drag").css("top"));  
		    });  
		    $(document).mousemove(function(e){  
		        if(_move){  
		            var x=e.pageX-_x;//移动时根据鼠标位置计算控件左上角的绝对位置  
		            var y=e.pageY-_y;  
		            $("#drag").css({top:y,left:x});//控件新位置  
		        }  
		    }).mouseup(function(){  
		    _move=false;  
		  });  
		});  
</script>  
</head>
<body>
    <div id="drag">
        <h3>长城帮助程序</h3>
        <div style="font-size: 12px;">
        	<table style="width:100%;">
        		<tr>
        			<td>模式</td>
        			<td>
        				<select id="Mode">
                			<option value="0">按比例</option>
            			</select>
        			</td>
        			<td>比例</td>
        			<td>
        				<input id="Proportion" type="number" step="0.1" style="width: 40px;" size="4" value="1.0"/>
                    </td>
        		</tr>
        		<tr>
        			<td>折头</td>
        			<td>
        				<select id="Discount">
                			<option value="0">固定折头</option>
            			</select>
        			</td>
        			<td>方向</td>
        			<td>
        				<select id="Direction">
                			<option value="0">正向跟单</option>
                			<option value="1">反向跟单</option>
            			</select>
                    </td>
        		</tr>
        		<tr>
        			<td>监控</td>
        			<td>
        				<select id="Monitor">
			                <option value="0">com香港彩池</option>
			                <option value="1">net香港彩池</option>
			                <option value="2">com新加坡彩池</option>
			                <option value="3">net新加坡彩池</option>
			            </select>
        			</td>
        			<td>跟单</td>
        			<td>
        				<select id="WithOrder">
			                <option value="0">com香港彩池</option>
			                <option value="1">net香港彩池</option>
			                <option value="2">com新加坡彩池</option>
			                <option value="3">net新加坡彩池</option>
			            </select>
                    </td>
        		</tr>
        		<tr>
        			<td colspan="2">
        				<table>
        					<tr>
        						<td>吃</td>
        						<td>折头</td>
        						<td>极限</td>
        					</tr>
        					<tr>
        						<td>WP</td>
        						<td>
        							<input id="EatWPDiscount" type="number" step="10" style="width: 40px;" size="4" value="76"/>
        						</td>
        						<td>
        							<input id="EatWPLimitStart" type="number" step="10" style="width: 40px;" size="4" value="300"/>
        							/<input id="EatWPLimitEnd" type="number" step="10" style="width: 40px;" size="4" value="100"/>
        						</td>
        					</tr>
        					<tr>
        						<td>Q</td>
        						<td>
        							<input id="EatQDiscount" type="number" step="10" style="width: 40px;" size="4" value="76"/>
        						</td>
        						<td>
        							<input id="EatQLimitStart" type="number" step="10" style="width: 40px;" size="4" value="300"/>
        						</td>
        					</tr>
        					<tr>
        						<td>QP</td>
        						<td>
        							<input id="EatQPDiscount" type="number" step="10" style="width: 40px;" size="4" value="76"/>
        						</td>
        						<td>
        							<input id="EatQPLimitStart" type="number" step="10" style="width: 40px;" size="4" value="300"/>
        						</td>
        					</tr>
        				</table>
        			</td>
        			<td colspan="2">
        				<table>
        					<tr>
        						<td>赌</td>
        						<td>折头</td>
        						<td>极限</td>
        					</tr>
        					<tr>
        						<td>WP</td>
        						<td>
        							<input id="BWPDiscount" type="number" step="10" style="width: 40px;" size="4" value="76"/>
        						</td>
        						<td>
        							<input id="BetWPLimitStart" type="number" step="10" style="width: 40px;" size="4" value="300"/>
        							/<input id="BetWPLimitEnd" type="number" step="10" style="width: 40px;" size="4" value="100"/>
        						</td>
        					</tr>
        					<tr>
        						<td>Q</td>
        						<td>
        							<input id="BetQDiscount" type="number" step="10" style="width: 40px;" size="4" value="76"/>
        						</td>
        						<td>
        							<input id="BetQLimitStart" type="number" step="10" style="width: 40px;" size="4" value="300"/>
        						</td>
        					</tr>
        					<tr>
        						<td>QP</td>
        						<td>
        							<input id="BetQPDiscount" type="number" step="10" style="width: 40px;" size="4" value="76"/>
        						</td>
        						<td>
        							<input id="BetQPLimitStart" type="number" step="10" style="width: 40px;" size="4" value="300"/>
        						</td>
        					</tr>
        				</table>
        			</td>
        		</tr>
        		<tr>
        			<td colspan="4">
        				<textarea style="width: 90%; height: 120px;" id="txtLogs"></textarea>
        			</td>
        		</tr>
        		<tr>
        			<td><input type="button" id="btnStart" value="开始运行" /></td>
        			<td><input type="button" id="btnSaveConfig" value="保存设置" /></td>
        			<td><input type="button" id="btnClear" value="清除历史" /></td>
        			<td><input type="button" id="btnOver" value="结束跟单" /></td>
        		</tr>
        	</table>
        </div>
    </div>
</body>
</html>
